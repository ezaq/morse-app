<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モールス信号送受信アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- カメラ映像と検出枠オーバーレイ -->
  <div class="video-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas class="overlay" id="overlay"></canvas>
  </div>

  <!-- 入力と送信・クリアボタン -->
  <div class="controls">
    <input type="text" id="input" placeholder="英数字のみ入力" pattern="[A-Za-z0-9]+" value="Hello world">
    <button id="sendBtn">送信</button>
    <button id="clearBtn">クリア</button>
  </div>

  <!-- しきい値スライダー制御パネル -->
  <div class="controls column">
    <label class="label">明るさ検出: <span id="thresholdValue">200</span></label>
    <input type="range" id="thresholdSlider" min="0" max="500" value="200">
  </div>

  <!-- 受信出力表示領域 -->
  <div class="output-box" id="output">受信結果: </div>

  <!-- 明るさタイムラインとヒストグラム -->
  <canvas id="brightnessTimeline"></canvas>
  <canvas id="histogramCanvas"></canvas>
  <div class="controls column">
    <label class="label">長短間隔: <span id="dThresholdValue">100</span></label>
    <input type="range" id="dThresholdSlider" min="0" max="500" value="230">
  </div>

  <!-- バージョン表示 -->
  <div id="versionLabel" class="version-label">none</div>

  <!-- スクリプト読み込み -->
  <script src="main.js"></script>
</body>
</html>
